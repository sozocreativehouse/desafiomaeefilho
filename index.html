<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mãe e Filho</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: #555;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .card {
            background: #fffffd;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 8px 8px 16px rgba(210, 210, 210, 0.2),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 300;
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #7a7a7a;
            letter-spacing: 1px;
        }

        .subtitle {
            font-weight: 300;
            font-size: 1rem;
            margin-top: 15px;
            color: #9a9a9a;
            letter-spacing: 3px;
        }

        .divider {
            height: 1px;
            width: 80px;
            margin: 25px auto;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            border: none;
        }

        .tag {
            display: inline-block;
            margin-top: 30px;
            padding: 6px 18px;
            background: #f0f0f0;
            border-radius: 16px;
            color: #888;
            font-size: 0.8rem;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .card {
                padding: 40px 20px;
                border-radius: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>DESAFIO MÃE E FILHO</h1>
            <div class="divider"></div>
            <p class="subtitle">PLATAFORMA EM PRODUÇÃO</p>
            <div class="tag">EM BREVE</div>
        </div>
    </div>
</body>

</html>
